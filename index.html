<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">

    <!-- Include AlertifyJS CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
</head>
<body>
    <div class="container">
        <h1 id="playerText">Tic Tac Toe</h1>
        <button id="startBtn">Start</button>
        <button id="restartBtn">Restart</button>
        <div id="gameboard" ></div>
    </div>

    <!-- Modal for game mode selection -->
    <div id="modeModal" class="modal">
        <div class="modal-content">
            <h2>Choose Game Mode</h2>
            <button id="playerVsPlayer">Player vs Player</button>
            <button id="playerVsBot">Player vs Bot</button>
            <button id="botVsBot">Bot vs Bot</button>
            <button id="Back">Back</button>
        </div>
    </div>

    <script src="game_logic.js"></script>
    <!-- Include AlertifyJS JS -->
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>
</html>
